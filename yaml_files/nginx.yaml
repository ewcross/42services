apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:v1
        imagePullPolicy: Never
        env:
        - name: SSH_USER
          value: user
        - name: SSH_PASSWORD
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: http
      port: 80          #port number within cluster
      #targetPort: 80
    - name: https
      port: 443         #port number within cluster
      #targetPort: 443
    - name: ssh
      port: 22          #port number within cluster
      #targetPort: 22
