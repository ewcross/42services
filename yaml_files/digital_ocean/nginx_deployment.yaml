apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      tier: backend
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: shared-files
      containers:
      - name: nginx
        image: nginx:v1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /www
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp index.html /www"]
