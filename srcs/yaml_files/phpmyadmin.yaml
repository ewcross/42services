apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    app: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      volumes:
      containers:
      - name: php
        image: php:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_PORT
          value: '3306'
        - name: DB_USER
          value: wordpress_user
        - name: DB_PASSWORD
          value: wordpress
---
apiVersion: v1
kind: Service
metadata:
  name: php
  labels:
    app: php
  annotations:
    metallb.universe.tf/allow-shared-ip: abcd
spec:
  type: LoadBalancer
  loadBalancerIP: MIN_IP  
  selector:
    app: php
  ports:
    - name: php
      port: 5000
      targetPort: 5000
