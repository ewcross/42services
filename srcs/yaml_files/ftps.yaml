apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
            app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps:v1
        imagePullPolicy: Never
        env:
        - name: FTPS_USER
          value: ftps_user
        - name: FTPS_PASSWORD
          value: ftps_user
        - name: IP
          value: '192.168.64.24'
---
apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
  annotations:
    metallb.universe.tf/allow-shared-ip: abcd
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.64.24  
  selector:
    app: ftps
  ports:
    - name: default
      port: 21
      targetPort: 21
    - name: data-port
      port: 21000
      targetPort: 21000
